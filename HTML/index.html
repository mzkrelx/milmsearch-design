<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title></title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
    <link href="./images/favicon.ico" rel="shortcut icon" />
    <link href="./styles/base.css" media="all" rel="stylesheet" />
    <link href="./styles/style.css" media="all" rel="stylesheet" />
    <link href="./styles/south-street/jquery-ui.css" media="all" rel="stylesheet" />
		<meta property="og:title" content="" />
		<meta property="og:description" content="" />
		<meta property="og:url" content="http://xxx.com" />
		<meta property="og:image" content="http://xxx.com/images/ogp.jpg" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="./styles/html5shiv.js"></script>
		<script type="text/javascript" src="./styles/footerFixed.js"></script>
		<script type="text/javascript" src="./styles/jquery.leanModal.min.js"></script>
		<script>
			$(function() {
				$( "#from" ).datepicker({
					defaultDate: "+1w",
					changeMonth: true,
					numberOfMonths: 1,
					onClose: function( selectedDate ) {
						$( "#to" ).datepicker( "option", "minDate", selectedDate );
					}
				});
				$( "#to" ).datepicker({
					defaultDate: "+1w",
					changeMonth: true,
					numberOfMonths: 1,
					onClose: function( selectedDate ) {
						$( "#from" ).datepicker( "option", "maxDate", selectedDate );
					}
				});
			});
		</script>
		<script type="text/javascript">
			$(function() {
					$( 'a[rel*=leanModal]').leanModal({
							top: 50,                     // モーダルウィンドウの縦位置を指定
							overlay : 0.5,               // 背面の透明度 
							closeButton: ".modal_close"  // 閉じるボタンのCSS classを指定
					});
			}); 
		</script>
  </head>
<body>

<header>
	<div class="contentarea">
		<h1><a href="">Milm Search ver.0.2</a></h1>
		<nav class="clearfix">
			<ul class="sub">
				<li><a href="">ヘルプ</a></li>
				<li><a href="">お問い合わせ</a></li>
			</ul>
			<ul>
				<li class="btn"><a href="">MLを登録する</a></li>
				<li class="btn"><a href="">MLを探す・見る</a></li>
			</ul>
		</nav>
	</div>	
	<div id="searchnav">
		<div class="contentarea clearfix">
			<h2>メーリングリストを検索する</h2>
			<form>
				<input type="text" id="keywords" name="keywords" placeholder="キーワード" />
				<fieldset class="dateselect">
					<legend>検索対象期間の指定</legend>
					<input name="from" type="text" id="from" size="10" />
					<p>〜</p>
					<input type="text" id="to" name="to" size="10" />
					<p>まで</p>
				</fieldset>
				<a rel="leanModal" href="#div787" class="arrowlink">詳細設定</a>
				<div id="div787" class="modalbox">
					<h3>詳細設定</h3>
					<fieldset>
						<legend>検索対象</legend>
						<label><input name="mltitle" type="checkbox" id="mltitle" value="mltitle">MLタイトル</label>
						<label><input name="mltitle" type="checkbox" id="mltitle" value="mltitle" checked="checked">メールタイトル</label>
						<label><input name="mltitle" type="checkbox" id="mltitle" value="mltitle" checked="checked">メール本文</label>
						<label><input name="mltitle" type="checkbox" id="mltitle" value="mltitle">送信者</label>
					</fieldset>
					<div class="btn modal_close"><a href="#">閉じる</a></div>
				</div>
				<button type="submit" class="btn decide">検索する</button>
			</form>
		</div>
	</div>
</header>

<div class="contentarea">
	<section>
		<h1 id="pagetitle">検索結果一覧</h1>
	
		<div class="grid">
			<div class="row">
				<div class="column span-6">
				</div>
				<div class="column span-6">
				</div>
			</div>
		</div>
		
	</section>

</div>

<footer id="footer" class="clearfix">
	<div class="contentarea">
		<div class="pagetop"><a href="">pagetop</a></div>
		<nav>
			<ul>
				<li><a href="">お問い合わせ</a></li>
				<li><a href="">利用規約</a></li>
				<li><a href="">プライバシーポリシー</a></li>
			</ul>
		</nav>
		<p>&copy;Milm Search</p>
	</div>
</footer>

</body>
